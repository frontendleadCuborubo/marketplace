<div class="ke-box pt-4 pb-4">
	<div
		class="ke-grid ke-grid_valign_middle ke-grid_indent_xxl ke-grid_align_center ke-grid_align_left@large justify-content-center"
	>
		<div
			class="ke-grid__item ke-grid__item_width_expand ke-grid__item_width_1-2@medium ke-grid__item_width_4-9@large"
		>
			<div class="ke-box ke-box_border-bottom_muted">
				<div
					class="ke-box ke-box_margin-top_xl ke-box_margin-bottom_xl ke-box_margin-right_none ke-box_margin-left_none"
				>
					<span
						class="ke-text ke-text_align_center ke-text_size_h5 ke-text_lheight_medium"
						>Вход/Регистрация</span
					>
				</div>
			</div>
			<form [formGroup]="form" (ngSubmit)="handleSubmit(form.value)">
				<div
					class="ke-box ke-box_margin_none ke-box_margin_l@medium ke-box_padding_l"
				>
					<div
						class="ke-grid ke-grid_indent_xl ke-grid_direction_column"
					>
						<div class="ke-grid__item">
							<span
								class="ke-text ke-text_align_center ke-text_color_muted"
								>Войти быстро через</span
							>
						</div>
						<div class="ke-grid__item">
							<div
								class="ke-grid ke-grid_column_2 ke-grid_indent_m"
							>
								<div class="ke-grid__item">
									<a
										href="#"
										class="ke-button ke-button_type_icon ke-button_type_block ke-button_theme_secondary"
										><div
											class="ke-grid ke-grid_valign_middle ke-grid_indent_xxs ke-grid_wrap_nowrap ke-grid_align_center"
										>
											<div class="ke-grid__item">
												<svg
													width="24"
													height="24"
													viewBox="0 0 24 24"
												>
													<path
														fill="#fff"
														d="M9.2,3.5A9,9,0,0,0,4.1,8a8.1,8.1,0,0,0-.7,2.2A8.8,8.8,0,0,0,4.1,16a9.1,9.1,0,0,0,2.5,3,8,8,0,0,0,3.3,1.7,9,9,0,0,0,4.6,0,7.4,7.4,0,0,0,3.6-1.9,8,8,0,0,0,2.3-3.7,9.7,9.7,0,0,0,.2-4.8H12.2v3.5h4.9a4.5,4.5,0,0,1-1.8,2.8,5,5,0,0,1-2,.8,7.4,7.4,0,0,1-2.1,0,6.1,6.1,0,0,1-2-.9,5.6,5.6,0,0,1-2.1-2.7,5.3,5.3,0,0,1,0-3.5A6.1,6.1,0,0,1,8.4,8.1a6.5,6.5,0,0,1,2.7-1.5,7.5,7.5,0,0,1,2.6.1,6.7,6.7,0,0,1,2,1.2l1.6-1.7.9-.9a7.7,7.7,0,0,0-2.9-1.7A8.5,8.5,0,0,0,9.2,3.5Z"
													></path>
													<path
														fill="#ea4335"
														d="M9.2,3.5a9.1,9.1,0,0,1,6.1,0,9.5,9.5,0,0,1,2.9,1.8l-.9.9L15.7,7.9a6.7,6.7,0,0,0-2-1.2,5.7,5.7,0,0,0-2.6-.1A6.5,6.5,0,0,0,8.4,8.1a6.1,6.1,0,0,0-1.3,2.2L4.1,8A9,9,0,0,1,9.2,3.5Z"
													></path>
													<path
														fill="#fbbc05"
														d="M3.4,10.2A8.1,8.1,0,0,1,4.1,8l3,2.2a5.3,5.3,0,0,0,0,3.5L4.2,16A8.3,8.3,0,0,1,3.4,10.2Z"
													></path>
													<path
														fill="#4285f4"
														d="M12.2,10.3h8.4a9.8,9.8,0,0,1-.2,4.8,8,8,0,0,1-2.3,3.7l-2.8-2.2a4.5,4.5,0,0,0,1.8-2.8H12.2Z"
													></path>
													<path
														fill="#34a853"
														d="M4.1,16l3-2.3a5.8,5.8,0,0,0,2,2.8,6.7,6.7,0,0,0,2.1.9,7.4,7.4,0,0,0,2.1,0,5,5,0,0,0,2-.8l2.8,2.2a7.4,7.4,0,0,1-3.6,1.9,9,9,0,0,1-4.6,0A8,8,0,0,1,6.6,19,9.1,9.1,0,0,1,4.1,16Z"
													></path>
												</svg>
											</div>
											<div class="ke-grid__item">
												Google
											</div>
										</div></a
									>
								</div>
								<div class="ke-grid__item">
									<a
										href="#"
										class="ke-button ke-button_type_icon ke-button_type_block ke-button_theme_secondary"
										><div
											class="ke-grid ke-grid_valign_middle ke-grid_indent_xxs ke-grid_wrap_nowrap ke-grid_align_center"
										>
											<div class="ke-grid__item">
												<svg
													width="24"
													height="24"
													viewBox="0 0 24 24"
												>
													<path
														fill="currentColor"
														d="M9.6,21V12.6H7.2V10.2H9.6V7.8C9.6,5,11.4,3,13.8,3h3V6.6H15.2c-1.4,0-2,.5-2,1.8v1.8h3.3l-.7,2.4H13.2V21Z"
													></path>
												</svg>
											</div>
											<div class="ke-grid__item">
												Facebook
											</div>
										</div></a
									>
								</div>
							</div>
						</div>
						<div class="ke-grid__item">
							<span
								class="ke-text ke-text_align_center ke-text_color_muted"
								>—или—</span
							>
						</div>
						<div class="ke-grid__item">
							<div
								class="ke-box ke-box_margin-bottom_m"
								style="text-align: center;"
								*ngIf="formGeneralErrors"
							>
								<div
									style="color: red;"
									*ngFor="let formError of formGeneralErrors"
								>
									{{ formError }}
								</div>
							</div>
							<mat-form-field
								appearance="standard"
								style="width: 100%;"
							>
								<mat-label>Email адрес</mat-label>
								<input
									matInput
									type="email"
									formControlName="email"
									placeholder="Введите Email адрес"
								/>
								<mat-error *ngIf="hasError('email', 'email')">
									Введите валидный email
								</mat-error>
								<mat-error
									*ngIf="hasError('email', 'required')"
								>
									Это обязательное поле
								</mat-error>
							</mat-form-field>
							<mat-form-field
								appearance="standard"
								style="width: 100%;"
							>
								<mat-label>Пароль</mat-label>
								<input
									matInput
									type="password"
									formControlName="password"
									placeholder="Введите пароль"
								/>
								<mat-error
									*ngIf="hasError('password', 'required')"
								>
									Это обязательное поле
								</mat-error>
							</mat-form-field>
						</div>
						<div class="ke-grid__item">
							<button
								type="submit"
								title="Далее"
								class="ke-button ke-button_type_block ke-button_theme_main"
							>
								Далее
							</button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
