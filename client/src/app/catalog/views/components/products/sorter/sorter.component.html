<div class="ke-grid ke-grid_indent_xs ke-grid_valign_middle">
	<div class="ke-grid__item" *ngFor="let order of availableOrders">
		<button
			type="button"
			class="ke-button ke-button_theme_switcher"
			[ngClass]="{
				'ke-button_state_hover ke-button_state_readonly':
					sortValue === order.value
			}"
			(click)="handleSort(order.value)"
		>
			{{ order.title }}
		</button>
	</div>
</div>
