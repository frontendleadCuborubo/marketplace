<ng-container *ngIf="currentUser$ | async as currentUser">
	<div class="ke-box ke-box_margin-bottom_xl">
		<div
			class="ke-box ke-box_margin-bottom_m ke-box_margin-lr_auto"
			style="width: 80px;"
		>
			<div class="ke-picture ke-picture_round_full">
				<img
					class="ke-picture__item"
					[attr.alt]="currentUser.firstname"
					src="/assets/images/avatar.png"
				/>
			</div>
		</div>
		<span
			class="ke-text ke-text_weight_medium ke-text_size_h5 ke-text_align_center"
		>
			<span class="ke-text">
				{{ currentUser.firstname }}
			</span>
		</span>
	</div>
	<div class="ke-box ke-box_margin-bottom_xl">
		<ul class="ke-list ke-list_indent_xxs">
			<li class="ke-list__item">
				<a
					routerLink="/my/products"
					routerLinkActive="ke-button_state_hover"
					class="ke-button ke-button_theme_simple UserProfileMenu__button"
					><div
						class="ke-grid ke-grid_valign_middle ke-grid_indent_xs"
					>
						<div class="ke-grid__item">
							<svg width="24" height="24" viewBox="0 0 24 24">
								<path
									fill="currentColor"
									d="M6 20h12V4H6v16zM19 2a1 1 0 0 1 1 1v18a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V3a1 1 0 0 1 1-1h14zm-9 7a1 1 0 1 1 0-2h4a1 1 0 1 1 0 2h-4zm0 4a1 1 0 1 1 0-2h4a1 1 0 1 1 0 2h-4zm0 4a1 1 0 1 1 0-2h4a1 1 0 1 1 0 2h-4z"
								></path>
							</svg>
						</div>
						<div class="ke-grid__item ke-grid__item_width_expand">
							Мои объявления
						</div>
					</div></a
				>
			</li>
			<li class="ke-list__item">
				<a
					routerLink="/my/orders"
					routerLinkActive="ke-button_state_hover"
					class="ke-button ke-button_theme_simple UserProfileMenu__button"
					><div
						class="ke-grid ke-grid_valign_middle ke-grid_indent_xs"
					>
						<div class="ke-grid__item">
							<svg width="24" height="24" viewBox="0 0 24 24">
								<g
									fill="none"
									fill-rule="evenodd"
									transform="translate(2 4)"

									<mask id="b" fill="#fff">

											d="M17 14c.552 0 1-.449 1-1V6H2v7c0 .551.448 1 1 1h14zM3 2c-.552 0-1 .449-1 1v1h16V3c0-.551-.448-1-1-1H3zm14-2c1.654 0 3 1.346 3 3v10c0 1.654-1.346 3-3 3H3c-1.654 0-3-1.346-3-3V3c0-1.654 1.346-3 3-3h14zM8 9a2 2 0 0 1 0 4 1.987 1.987 0 0 1-1.5-.69c-.366.419-.899.69-1.5.69a2 2 0 0 1 0-4c.601 0 1.134.271 1.5.69C6.866 9.271 7.399 9 8 9z"

						</div>
						<div class="ke-grid__item ke-grid__item_width_expand">
							Заказы
						</div>
					</div></a
				>
			</li>
			<li class="ke-list__item">
				<a
					routerLink="/my/reviews"

						</div>
						<div class="ke-grid__item ke-grid__item_width_expand">
