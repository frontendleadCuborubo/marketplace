<div class="ke-box Header-wrapper">
	<div class="ke-body__section Header-height">
		<div class="ke-grid ke-grid_valign_middle ke-grid_align_justify">
			<div class="ke-grid__item">
				<div class="ke-box Logo">
					<a routerLink="/" class="ex-box">
						<img src="/assets/images/logo.svg" class="ke-image" />
					</a>
				</div>
			</div>
			<div class="ke-grid__item">
				<div
					class="ke-box ke-box_margin-top_none ke-box_margin-bottom_none ke-box_margin-right_xl ke-box_margin-left_xl ke-box_display_none ke-box_display_block@small"
				>
					<div style="display: inline-block;">
						<button
							type="button"
							class="ke-button ke-button_theme_main ke-button_type_icon"
						>
							<div
								class="ke-grid ke-grid_indent_xs ke-grid_wrap_nowrap ke-grid_valign_middle"
							>
								<div class="ke-grid__item">
									<svg
										width="24"
										height="24"
										viewBox="0 0 24 24"
									>
										<path
											fill="currentColor"
											d="M20 17a1 1 0 1 1 0 2H4a1 1 0 1 1 0-2h16zm0-6a1 1 0 1 1 0 2H4a1 1 0 1 1 0-2h16zM4 7a1 1 0 1 1 0-2h16a1 1 0 1 1 0 2H4z"
										></path>
									</svg>
								</div>
								<div
									class="ke-grid__item ke-grid__item_width_expand"
								>
									Все категории
								</div>
							</div>
						</button>
					</div>
				</div>
			</div>
			<div class="ke-grid__item ke-grid__item_width_expand">
				<div
					class="ke-box ke-box_padding-right_m ke-box_padding-top_m ke-box_padding-bottom_m"
				>
					<div class="HeaderSearch__searchWrapper">
						<form class="HeaderSearch__searchForm">
							<div class="HeaderSearch__searchFormInput">
								<div>
									<button
										type="submit"
										aria-label="Найти"
										class="ke-button ke-button_theme_simple ke-button_type_icon-small HeaderSearch__searchFormButtonButton"
									>
										<svg
											style="vertical-align: top;"
											width="24"
											height="24"
											viewBox="0 0 24 24"
										>
											<path
												fill="currentColor"
												d="M5 11c0-3.309 2.691-6 6-6s6 2.691 6 6-2.691 6-6 6-6-2.691-6-6m15.707 8.293l-3.395-3.396A7.948 7.948 0 0 0 19 11c0-4.411-3.589-8-8-8s-8 3.589-8 8 3.589 8 8 8a7.945 7.945 0 0 0 4.898-1.689l3.395 3.396a.997.997 0 0 0 1.414 0 .999.999 0 0 0 0-1.414"
											></path>
										</svg>
									</button>
								</div>
								<input
									type="text"
									placeholder="Поиск…"
									name="search_text"
									autocomplete="off"
									class="HeaderSearch__searchFormInputInput"
									value=""
									inputmode="search"
								/>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="ke-grid__item">
				<div class="ke-grid ke-grid_indent_s ke-grid_valign_middle">
					<div class="ke-grid__item">
						<a
							routerLink="/new"

							><div
								class="ke-grid ke-grid_valign_middle ke-grid_indent_xs ke-grid_wrap_nowrap"
							>
								<div class="ke-grid__item">

											d="M21,11h-8V3c0-0.6-0.4-1-1-1s-1,0.4-1,1v8H3c-0.6,0-1,0.4-1,1s0.4,1,1,1h8v8c0,0.6,0.4,1,1,1s1-0.4,1-1v-8h8
                            c0.6,0,1-0.4,1-1S21.6,11,21,11z"
										></path>
									</svg>
								</div>
								<div
									class="ke-grid__item ke-grid__item_width_expand"
								>
									Подать объявление
								</div>
							</div></a
						>
					</div>
